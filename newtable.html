<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2">Image</th>
        <th colspan="1">Audio</th>
      </tr>
      <tr>
        <td rowspan="3">Video</td>
        <td colspan="2">Name <input type="text" /></td>
      </tr>
      <tr>
        <td colspan="2">Class <input type="text" /></td>
      </tr>
      <tr>
        <td colspan="2">Regd No.<input type="text" /></td>
      </tr>
      <tr>
        <td>
          <ol>
            <li>M</li>
            <li>F</li>
            <li>0</li>
          </ol>
        </td>
        <td>
          <ul>
            <li>X</li>
            <li>Y</li>
            <li>Z</li>
          </ul>
        </td>
        <td>
          <ul>
            <li>1</li>
            <li>2</li>

            <li>3</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td colspan="3" class="center">
          <button>Submit</button>
        </td>
      </tr>
    </table>
  </body>
</html>
