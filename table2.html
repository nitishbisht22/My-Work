<!DOCTYPE html>
<html>
  <head>
    <style>
      table, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        padding-left: 20px;
        padding-right: 20px;
        text-align: center;
      }

      tr:nth-child(even) {
        background-color: yellow;
      }
      tr:nth-child(odd) {
        background-color: red;
      }
      tr:hover {
        background-color: green;
      }

      
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="3">April</td>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
      <tr>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>

    </table>
  </body>
</html>
